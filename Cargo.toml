[package]
name = "trippy"
version = "0.6.0-dev"
authors = ["FujiApple <fujiapple852@gmail.com>"]
description = "A network diagnostic tool"
documentation = "https://github.com/fujiapple852/trippy"
homepage = "https://github.com/fujiapple852/trippy"
repository = "https://github.com/fujiapple852/trippy"
keywords = ["cli", "tui", "traceroute", "ping", "icmp"]
categories = ["command-line-utilities", "network-programming"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"

[[bin]]
bench = false
path = "src/main.rs"
name = "trip"

[dependencies]

# Library dependencies
socket2 = "0.4.4"
nix = { version = "0.24.1", default-features = false, features = [ "user", "poll", "net" ] }
thiserror = "1.0.31"
derive_more = "0.99.17"
arrayvec = "0.7.2"

# TUI dependancies
anyhow = "1.0.57"
dns-lookup = "1.0.8"
trust-dns-resolver = "0.21.2"
crossbeam = "0.8.1"
clap = { version = "3.2.5", features = [ "derive", "wrap_help", "cargo" ] }
humantime = "2.1.0"
parking_lot = "0.12.1"
tui = "0.18.0"
crossterm = "0.23.2"
chrono = "0.4.19"
itertools = "0.10.3"
serde = { version = "1.0.137", features = [ "derive" ] }
serde_json = "1.0.81"
comfy-table = "6.0.0"

# Library dependancies (Linux)
[target.'cfg(target_os = "linux")'.dependencies]
caps = "0.5.3"

[dev-dependencies]
rand = "0.8.5"