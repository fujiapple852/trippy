[workspace]
resolver = "2"
members = ["crates/trippy", "crates/trippy-core", "crates/trippy-packet", "crates/trippy-privilege", "crates/trippy-dns"]

[workspace.package]
version = "0.11.0-dev"
authors = ["FujiApple <fujiapple852@gmail.com>"]
documentation = "https://github.com/fujiapple852/trippy"
homepage = "https://github.com/fujiapple852/trippy"
repository = "https://github.com/fujiapple852/trippy"
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.75"

[workspace.dependencies]
thiserror = "1.0.60"
anyhow = "1.0.83"
itertools = "0.13.0"
serde = { version = "1.0.201", default-features = false, features = ["derive"] }
serde_yaml = "=0.9.33"
tracing = { version = "0.1.40" }
derive_more = { version = "0.99.17", default-features = false, features = [ "mul", "add", "add_assign" ] }
test-case = "3.3.1"
parking_lot = "0.12.3"
hex-literal = "0.4.1"