[package]
name = "trippy"
version = "0.7.0-dev"
authors = ["FujiApple <fujiapple852@gmail.com>"]
description = "A network diagnostic tool"
documentation = "https://github.com/fujiapple852/trippy"
homepage = "https://github.com/fujiapple852/trippy"
repository = "https://github.com/fujiapple852/trippy"
keywords = ["cli", "tui", "traceroute", "ping", "icmp"]
categories = ["command-line-utilities", "network-programming"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"

[[bin]]
bench = false
path = "src/main.rs"
name = "trip"

[dependencies]

# Library dependencies
thiserror = "1.0.40"
derive_more = "0.99.17"
arrayvec = "0.7.2"
socket2 = { version = "0.5.1", features = [ "all" ] }

# TUI dependencies
anyhow = "1.0.70"
dns-lookup = "1.0.8"
trust-dns-resolver = "0.22.0"
crossbeam = "0.8.2"
clap = { version = "4.1.11", features = [ "derive", "wrap_help", "cargo" ] }
humantime = "2.1.0"
parking_lot = "0.12.1"
tui = "0.19.0"
crossterm = "0.26.1"
chrono = { version = "0.4.24", default-features = false, features = [ "clock" ] }
itertools = "0.10.3"
serde = { version = "1.0.158", features = [ "derive" ] }
serde_json = "1.0.94"
comfy-table = "6.1.4"
strum = { version = "0.24.1", features = [ "derive" ] }

# Library dependencies (Linux)
[target.'cfg(target_os = "linux")'.dependencies]
caps = "0.5.5"

# Library dependencies (Unix)
[target.'cfg(unix)'.dependencies]
nix = { version = "0.26.2", default-features = false, features = [ "user", "poll", "net" ] }

# Library dependencies (Windows)
[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.45.0"
features = [
    "Win32_Foundation",
    "Win32_Networking_WinSock",
    "Win32_System_IO",
    "Win32_NetworkManagement_IpHelper",
    "Win32_NetworkManagement_Ndis",
    "Win32_System_IO",
    "Win32_System_Threading",
]

[target.'cfg(windows)'.dependencies]
widestring = "1.0.2"

[dev-dependencies]
rand = "0.8.5"

#cargo-generate-rpm dependencies
[package.metadata.generate-rpm]
assets = [
  { source = "target/release/trip", dest = "/usr/bin/trip", mode = "755" },
]