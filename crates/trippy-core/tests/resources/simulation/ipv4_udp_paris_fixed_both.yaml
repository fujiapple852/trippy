    resp: !SingleHost
      addr: 10.0.0.101
      rtt_ms: 10
  - ttl: 2
    resp: !SingleHost
      addr: 10.0.0.102
      rtt_ms: 20
  - ttl: 3
    resp: !SingleHost
      addr: 10.0.0.103
      rtt_ms: 20