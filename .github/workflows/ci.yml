on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '00 18 * * *'

name: CI

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - linux-pinned
          - linux-stable
          - linux-beta
          - linux-nightly
          - macos-nightly
        include:
          - build: linux-pinned
            os: ubuntu-20.04
            rust: 1.60.0
          - build: linux-stable
            os: ubuntu-20.04
            rust: stable
          - build: linux-beta
            os: ubuntu-latest
            rust: beta
          - build: linux-nightly
            os: ubuntu-latest
            rust: nightly
          - build: macos-nightly
            os: macos-latest
            rust: nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: test --workspace --all-features
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --all-features

  fmt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ stable, beta, nightly, 1.60.0 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt
      - name: fmt --all -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ stable, beta, nightly, 1.60.0 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - name: clippy --workspace --all-features --tests
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-features --tests -- -Dwarnings

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          log-level: warn
          command: check
          arguments: --all-features
